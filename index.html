<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" >
        <div class="form-group"><label id="name-label">Name </label><input class="input-textarea" id="name" type="text"  placeholder="Enter your name" required></div>
        <div class="form-group"><label id="email-label">Email </label><input class="input-textarea" id="email" type="email" placeholder="Enter your Email" required></div>
        <div class="form-group"><label id="number-label">Age (optional) </label><input class="input-textarea" id="number" type="number" min="13" max="120" placeholder="Age"></div>
        <div class="form-group"> <label id="dropdown-label" class="">Which option best describes your current role?  </label>
        <select id="dropdown" class="input-textarea" >
          <option disabled selected>
            Current role
            </option>
            <option>
              Student
            </option>
            <option>
              Full time Job
            </option>
            <option>
              Full time Learner
            </option>
          </select>
        </div>
          <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
         <label><input class="radio-check" type="radio" name="user-recommend" value="definitely" checked/> Definitely</label>
         <label><input class="radio-check" type="radio" name="user-recommend" value="maybe"/> Maybe</label>
         <label><input class="radio-check" type="radio" name="user-recommend" value="not-sure"/> Not sure</label>
         </div>
         <div class="form-group">
            <label> What would you like to see improved? (Check all that apply) </label>
            <label><input class="radio-check" name="prefer" value="front-end-projects" type="checkbox" />Front-end Projects</label>
            <label><input class="radio-check" name="prefer" value="back-end-projects" type="checkbox" />Back-end Projects</label>
            <label><input class="radio-check" name="prefer" value="data-visualization" type="checkbox" />Data Visualization</label>
            <label><input class="radio-check" name="prefer" value="challenges" type="checkbox" />Challenges</label>
            <label><input class="radio-check" name="prefer" value="open-source-community" type="checkbox" />Open Source Community</label>
            <label><input class="radio-check" name="prefer" value="gitter-help-rooms" type="checkbox" />Gitter help rooms</label>
            <label><input class="radio-check" name="prefer" value="videos" type="checkbox" />Videos</label>
            <label><input class="radio-check" name="prefer" value="city-meetups" type="checkbox" />City Meetups</label>
            <label><input class="radio-check" name="prefer" value="wiki" type="checkbox" />Wiki</label>
            <label><input class="radio-check" name="prefer" value="forum" type="checkbox" />Forum</label>
            <label><input class="radio-check" name="prefer" value="additional-courses" type="checkbox" />Additional Courses</label>
          </div>
          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea id="comments" class="input-comment" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
           <button type="submit" id="submit" class="submit-button">
           Submit
         </button>
        </form>
      </body>
</html>
